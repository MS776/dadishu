<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./Velocity.js"></script>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: rgb(255, 0, 0);
      }
    </style>
  </head>
  <body>
    <button>继续</button>
    <button>停止</button>
    <button>暂停</button>
    <button>还原</button>

    <div><h1 style="background-color: white">HQQ LOVE QFJ</h1></div>

    <script>
      let div = document.querySelector("div");
      let btns = document.querySelectorAll("button");

      Velocity(
        div,
        {
          translateX: 500,
          translateY: 200,
          scaleX: 1.2,
          rotateY: 270,
        },
        {
          duration: 2000,
          loop: true,
        }
      );

      //继续
      btns[0].onclick = function () {
        Velocity(div, "resume");
      };

      //停止
      btns[1].onclick = function () {
        Velocity(div, "stop");
      };

      //暂停
      btns[2].onclick = function () {
        Velocity(div, "pause");
      };

      //还原
      btns[3].onclick = function () {
        Velocity(div, "reverse");
      };

      //参数一：给谁加动画
      //参数二：配置css属性
      //参数三：配置动画的 延迟 持续 循环次数
      //注意： 两个单词需要使用驼峰命名法
      //Velocity(
      //  div,
      //  {
      //    marginLeft: "500px",
      //    width: 500,
      //    height: 500,
      //  },
      //  { delay: 1000, duration: 5000, loop: 1, easing: "ease-in" }
      //  );
    </script>
  </body>
</html>
