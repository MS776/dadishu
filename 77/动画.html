<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./Velocity.js"></script>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div></div>

    <script>
      let div = document.querySelector("div");
      //参数一：给谁加动画
      //参数二：配置css属性
      //参数三：配置动画的 延迟 持续 循环次数
      //注意： 两个单词需要使用驼峰命名法
      //Velocity(
      //  div,
      //  {
      //    marginLeft: "500px",
      //    width: 500,
      //    height: 500,
      //  },
      //  { delay: 1000, duration: 5000, loop: 1, easing: "ease-in" }
      //  );

      Velocity(
        div,
        {
          translateX: 600,
        },
        {
          delay: 1000,
          begin: function () {
            alert("动画即将开始");
          },
          complete: function () {
            alert("动画执行完毕");
          },
          loop: true,
        }
      );
    </script>
  </body>
</html>
