<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>打击乐</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key"><kbd>A</kbd></div>
      <div data-key="83" class="key"><kbd>S</kbd></div>
      <div data-key="68" class="key"><kbd>D</kbd></div>
      <div data-key="70" class="key"><kbd>F</kbd></div>
      <div data-key="71" class="key"><kbd>G</kbd></div>
      <div data-key="72" class="key"><kbd>H</kbd></div>
      <div data-key="74" class="key"><kbd>J</kbd></div>
      <div data-key="75" class="key"><kbd>K</kbd></div>
      <div data-key="76" class="key"><kbd>L</kbd></div>
    </div>

    <audio data-key="65" src="乐器音频/低音贝司.mp3"></audio>
    <audio data-key="83" src="乐器音频/大鼓.mp3"></audio>
    <audio data-key="68" src="乐器音频/大鼓2.mp3"></audio>
    <audio data-key="70" src="乐器音频/小军鼓.mp3"></audio>
    <audio data-key="71" src="乐器音频/小鼓.mp3"></audio>
    <audio data-key="72" src="乐器音频/电子鼓.mp3"></audio>
    <audio data-key="74" src="乐器音频/贝斯.mp3"></audio>
    <audio data-key="75" src="乐器音频/镲.mp3"></audio>
    <audio data-key="76" src="乐器音频/镲2.mp3"></audio>

    <script>
      window.addEventListener("keydown", function (e) {
        //console.log(e.keyCode);
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        //console.log(audio);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        //console.log(key);
        if (!audio) return;

        key.classList.add("play");
        //console.log(audio.currentTime);
        audio.currentTime = 0;
        audio.play();
      });

      //监听所有key 过度结束事件
      const keys = document.querySelectorAll(".key");
      [...keys].forEach((key) =>
        key.addEventListener("transitionend", function (e) {
          //console.log(e.propertyName);
          if (e.propertyName !== "transform") return;
          e.target.classList.remove("play");
        })
      );
    </script>
  </body>
</html>
